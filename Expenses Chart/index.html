<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icons8-combo-chart-30.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header-wrapper">
          <div class="header-info">
            <p>My balance</p>
            <h2>$921.48</h2>
          </div>
          <div class="circles"></div>
        </div>
      </header>

      <section class="chart-main-info">
        <h1>Spending - Last 7 days</h1>
        <div class="week-data">
          <div class="day-info"></div>
          <div class="day-name"></div>
        </div>

        <hr />
        <div class="total-info">
          <div class="total-month">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div class="last-month">
            <p style="font-weight: 700; color: var(--d)">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </section>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/WebDevCampos">Marcus Rangel</a>
        .
      </footer>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
